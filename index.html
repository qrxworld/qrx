<!doctype html>
<html>
<head>
    <title>isomorphic-git xterm.js</title>
    <!-- Link to the xterm.js CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1e1e1e;
        }
        #terminal {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- The container for the xterm.js terminal -->
    <div id="terminal"></div>

    <!-- Core library scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git"></script>

    <!-- Main application logic -->
    <script type="module">
      // Import the main application class from a local file (to be created)
      import Kernal from './sys/kernal.js'
      
      // Initialize a global array to hold terminal instances
      window.kernals = []
      
      // Create a new instance of our application, which will set up the terminal
      window.kernal = new Kernal();
    </script>
</body>
</html>
